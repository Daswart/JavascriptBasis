<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <style>
        body {
            margin: auto;
            width: 500px;
            height: 500px;
            padding-top: 10px;
            text-align: center;

        }
    </style>
</head>

<body>
<button type="button" onclick="nietKlikken()">
    Niet klikken
</button>

<p></p>
<img src="" alt="" id="image">


<script>
    paragraph = document.querySelector("p");
    image = document.getElementById("image")
    var refreshButton = document.createElement("button")

    function nietKlikken() {


        paragraph.textContent = "Toch geklikt h√®?";


        image.setAttribute("src", "../img/smiley.png")


        refreshButton.textContent = "Opnieuw";
        refreshButton.style.display = "block";
        refreshButton.style.marginLeft = "215px";
        document.body.appendChild(refreshButton)
        refreshButton.addEventListener("click", function () {
            refresh()
        })


    }

    function refresh() {
        refreshButton.textContent = "";
        refreshButton.style.backgroundColor = "";
        refreshButton.style.display = "none";
        refreshButton.style.marginLeft = "";
        paragraph.textContent = "";
        image.setAttribute("src", "")

    }

</script>
</body>
</html>
