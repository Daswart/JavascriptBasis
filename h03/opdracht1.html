<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Copse&display=swap" rel="stylesheet">

    <style>
        html{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Copse', serif;
            text-align: center

        }
        #pics{
            width: 900px;
            height: 900px;
            border: solid 1px black;
            font-size: 0;
            margin: auto;
        }

    </style>

</head>
<body>
<h1>CatShuffle</h1>
<div id="pics">
    <img src="../img/kat1.jpg" alt="kat" title="randomkat1">
    <img src="../img/kat2.jpg" alt="kat" title="randomkat2">
    <img src="../img/kat3.jpg" alt="kat" title="randomkat3">
    <img src="../img/kat4.jpg" alt="kat" title="Chaz">
    <img src="../img/kat5.jpg" alt="kat" title="Muis">
    <img src="../img/kat6.jpg" alt="kat" title="Trica">
    <img src="../img/kat7.jpg" alt="kat" title="Daisy">
    <img src="../img/kat8.jpg" alt="kat" title="Streufel">
    <img src="../img/kat9.jpg" alt="kat" title="Bunny">

</div>
<script>
    var plaatjes = document.getElementsByTagName("img");
    var randomNumbers = [];
    var random = 0;

    while (randomNumbers.length < 9) {
        random = Math.floor(Math.random() * 9) + 1;
        if (randomNumbers.lastIndexOf(random) === -1) {
            randomNumbers.push(random)
            console.log(randomNumbers);
        }

    }

    random = 0
    for (var plaatje in plaatjes) {
        plaatjes[plaatje].src = "../img/kat" + randomNumbers[random] + ".jpg";
        random++;

    }
</script>

</body>
</html>
